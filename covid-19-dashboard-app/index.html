<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/index.css" />
        <script defer src="./js/index.js"></script>
        <title>COVID-19 Dashboard</title>
        <!--
            Coded by: Damian Demasi - July 2021
            Code validated on 27 July 2021 (a warning that is solved on JavaScript) (https://validator.w3.org/nu/#textarea) 
        -->
    </head>
    <body>
        <div class="background">
            <div class="background__image"></div>
            <div class="switch-background-btn-container">
                <p class="flip-switch-on">ON</p>
                <div class="switch-background-btn flip-switch-on"></div>
            </div>
            <header>
                <div class="title-container">
                    <h1>COVID-19 Dashboard</h1>
                </div>
                <div class="search-bar-container">
                    <div class="search-bar__logo-container">
                        <img
                            src="./img/virus.png"
                            alt="Virus icon"
                            width="30"
                            height="30"
                        />
                    </div>
                    <div class="search-bar__input-container autocomplete">
                        <input
                            autocomplete="off"
                            type="text"
                            placeholder="Type a country name..."
                            id="search-bar__input__countryToSearch"
                        />
                    </div>
                    <div class="search-bar__btn-container">
                        <button type="submit" class="search-bar__btn">
                            Add country
                        </button>
                    </div>
                </div>
            </header>
            <div class="spinner-container">
                <div class="spinner">
                    <div class="bounce1"></div>
                    <div class="bounce2"></div>
                    <div class="bounce3"></div>
                    <p class="spinner-legend"></p>
                </div>
            </div>
            <section class="countries-container"></section>
            <button class="add-current-country-btn">
                Add my current country
            </button>
            <button class="reset-btn hidden">Reset</button>
            <footer>
                <p>
                    Design, HTML, CSS, and JavaScript code by
                    <a href="mailto:damian.demasi.1@gmail.com" target="_blank"
                        >Damian Demasi</a
                    >
                </p>
                <p>
                    <a
                        href="https://github.com/Colo-Codes/mini-projects/tree/main/covid-19-dashboard-app"
                        target="_blank"
                    >
                        <img
                            src="./img/GitHub-Mark-Light-32px.png"
                            alt="GitHub logo link"
                        />
                    </a>
                </p>
                <p>
                    Icons made by
                    <a href="https://www.freepik.com" target="_blank">Freepik</a
                    >from<a href="https://www.flaticon.com/" target="_blank"
                        >www.flaticon.com</a
                    >
                </p>
                <p>
                    Spinner code by
                    <a
                        href="https://codepen.io/Testosterone/pen/ZEKEWEr"
                        target="_blank"
                        >Dmitry Rybalko</a
                    >
                </p>
            </footer>
        </div>
    </body>
</html>
